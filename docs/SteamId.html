<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiele anzeigen - Steam Infos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            color: red;
            font-size: 72px;
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
            border: 2px solid red;
            background-color: black;
            color: white;
        }
        button {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: darkred;
        }
        .game-item {
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 class="title">Besitzene Spiele</h1>
    <input type="text" id="steamId" placeholder="Gib die Steam-ID ein" />
    <button onclick="redirectToGames()">Spiele abrufen</button>
    <div id="gameList">Lade Spiele...</div>

    <script>
        function redirectToGames() {
            const steamId = document.getElementById('steamId').value;
            if (steamId) {
                window.location.href = `Ownedgames.html?steamId=${steamId}`; // Die URL zur Anzeige der Spiele
            } else {
                alert('Bitte gib eine Steam-ID ein.');
            }
        }
    </script>

</body>
</html>
